        <!--MD5=[4672009d5a396b1611edbab14522a884]
@startuml

!include domain-lib.plantuml

skinparam monochrome true

left to right direction

!$ep = "\n ext. point: "

actor "$Usr" as Usr
actor "$DPSrv" as DPSrv
actor "$ASRSrv" as ASRSrv
actor "$TTSSrv" as TTSSrv

'User'
usecase "$cn $VA" as cnVA
usecase "$in $VA" as inVA
usecase "$in with $Vc $In" as inVcIn
usecase "$in with $Txt $In" as inTxtIn

'DP'
usecase "$an $Cnt" as anCnt
usecase "$syn $Sp" as synSp

'ASR'
usecase "$rc $Vc $In" as rcVcIn

'TTS'
usecase "$gn $Vc $Out" as gnVcOut


rectangle "$VA Deploy System" {
  usecase "$dcn $VA" as dcnVA
  usecase "$ch connected $VA" as chVA
}

Usr - -> cnVA
cnVA ..> chVA : <<include>>
chVA <. dcnVA : <<extend>> $ep $VA connected

Usr - -> inVA
inVA <.right. inTxtIn : <<extend>> $ep $Txt $In used
inVA <.left. inVcIn : <<extend>> $ep $Vc $In used

ASRSrv -up-> rcVcIn
inVcIn ..> rcVcIn : <<include>>

DPSrv -up-> anCnt
DPSrv -up-> synSp
inVA ..> anCnt : <<include>>
inVA ..> synSp : <<include>>

TTSSrv -up-> gnVcOut
inVA ..> gnVcOut : <<include>>

@enduml

@startuml






skinparam monochrome true

left to right direction


actor "User" as Usr
actor "DP Server" as DPSrv
actor "ASR Server" as ASRSrv
actor "TTS Server" as TTSSrv

usecase "connect Virtual Assistant" as cnVA
usecase "interact Virtual Assistant" as inVA
usecase "interact with Voice Input" as inVcIn
usecase "interact with Text Input" as inTxtIn

usecase "analyse Context" as anCnt
usecase "synthesize Speech" as synSp

usecase "recognize Voice Input" as rcVcIn

usecase "generate Voice Output" as gnVcOut


rectangle "Virtual Assistant Deploy System" {
  usecase "disconnect Virtual Assistant" as dcnVA
  usecase "check connected Virtual Assistant" as chVA
}

Usr - -> cnVA
cnVA ..> chVA : <<include>>
chVA <. dcnVA : <<extend>> \n ext. point:  Virtual Assistant connected

Usr - -> inVA
inVA <.right. inTxtIn : <<extend>> \n ext. point:  Text Input used
inVA <.left. inVcIn : <<extend>> \n ext. point:  Voice Input used

ASRSrv -up-> rcVcIn
inVcIn ..> rcVcIn : <<include>>

DPSrv -up-> anCnt
DPSrv -up-> synSp
inVA ..> anCnt : <<include>>
inVA ..> synSp : <<include>>

TTSSrv -up-> gnVcOut
inVA ..> gnVcOut : <<include>>

@enduml

